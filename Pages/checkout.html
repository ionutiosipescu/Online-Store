<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font Awesome code kit -->
    <script
      src="https://kit.fontawesome.com/6eda022917.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="title">
      <div class="container">
        <div class="row text-center mt-5 py-4">
          <div class="col">
            <h2 class="fw-bolder fs-1 text-white">Electro World</h2>
          </div>
        </div>
      </div>
    </div>

    <div id="body">
      <div class="container mt-5">
        <div class="row text-center">
          <div class="col">
            <p>Product Order</p>
          </div>
          <div class="col">
            <p>Product Name</p>
          </div>
          <div class="col">
            <p>Price</p>
          </div>
          <div class="col">
            <p>Quantity</p>
          </div>
          <div class="col">
            <p>Total</p>
          </div>
          <div class="col">
            <span></span>
          </div>
        </div>
      </div>

      <div class="container mt-5" id="root">
        <div class="row text-center my-4">
          <div class="col-12">
            <h4 class="fw-bold fs-2">Order Summary</h4>
          </div>
        </div>

        <div class="row text-center mb-2">
          <div class="col-12">
            <h4>Total : 0.00 $</h4>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
